<section>
  <h1>{{user.name}}</h1>
  <div class="o-contact-info" *ngIf="user">
    <div>
      <span class="o-contact-info__label">Username:</span>
      <span class="o-contact-info__value">{{user.username}}</span>
    </div>
    <div>
      <span class="o-contact-info__label">Email:</span>
      <span class="o-contact-info__value">{{user.email}}</span>
    </div>
    <div>
      <span class="o-contact-info__label">Phone Number:</span>
      <span class="o-contact-info__value">{{user.phone}}</span>
    </div>
    <div>
      <span class="o-contact-info__label">Website:</span>
      <span class="o-contact-info__value">{{user.website}}</span>
    </div>
    <address class="o-contact-info__address" *ngIf="user.address">
      <h6>Address</h6>
      <div>{{user.address.street}}, {{user.address.suite}}</div>
      <div>{{user.address.city}}</div>
      <div>{{user.address.zipcode}}</div>
    </address>
  </div>
  <div class="o-btn-group">
    <button class="o-btn" (click)="goToViewAllPage()">View All Users</button>
    <button class="o-btn o-btn--orange" (click)="editThisUser(user.id)">Edit User</button>
  </div>
</section>
