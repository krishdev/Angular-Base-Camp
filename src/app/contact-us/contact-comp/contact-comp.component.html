<form class="o-form" [formGroup]="studentForm" novalidate (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" autocomplete="off" id="exampleInputEmail1" name="email" placeholder="Enter email">
    <div *ngIf="isFormSubmitted && f.email.errors">
      <p class="o-error" *ngIf="f.email.errors.required">Email is required.</p>
      <p class="o-error" *ngIf="f.email.errors.email">Email is invalid.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="phnNo">Phone Number</label>
    <input type="tel" class="form-control" formControlName="phoneNumber" id="phnNo"  name="phoneNumber" placeholder="+1(987)-654-3210" maxlength="12">
    <div *ngIf="isFormSubmitted && f.email.errors">
      <p class="o-error" *ngIf="f.phoneNumber.errors.required">Phone number is required.</p>
      <p class="o-error" *ngIf="f.phoneNumber.errors.email">Phone number should alteast contain 8 digits.</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
